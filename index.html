<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
    <div class="container bai_1">
        <h2>Bài 1</h2>
        <div class="form-group">
            <label for="">Số ngày</label>
            <input type="text" class="form-control" id="songay">
        </div>
        <button class="btn btn-success" onclick="tinhluong()">Tính lương</button>
        <div id="kqluong" class="my-3 text-white bg-danger"></div>
    </div>

    <div class="container bai_2">
        <h2>Bài 2</h2>
        <div class="form-group">
            <label for="">Số thứ 1</label>
            <input type="text" class="form-control" id="sothu1">
        </div>
        <div class="form-group">
            <label for="">Số thứ 2</label>
            <input type="text" class="form-control" id="sothu2">
        </div>
        <div class="form-group">
            <label for="">Số thứ 3</label>
            <input type="text" class="form-control" id="sothu3">
        </div>
        <div class="form-group">
            <label for="">Số thứ 4</label>
            <input type="text" class="form-control" id="sothu4">
        </div>
        <div class="form-group">
            <label for="">Số thứ 5</label>
            <input type="text" class="form-control" id="sothu5">
        </div>
        <button class="btn btn-danger" onclick="tinhtb5so()">Tính trung bình 5 số</button>
        <div id="kqtb5so" class="text-white bg-success"></div>
    </div>

    <div class="container bai_3">
        <h2>Bài 3</h2>
        <div class="form-group">
            <label for="">Só tiền USD</label>
            <input type="text" class="form-control" id="tienusd">
        </div>
        <button class="btn btn-dark" onclick="doitien()">Đổi tiền VND</button>
        <div id="doiusd" class="text-white bg-success"></div>
    </div>

    <div class="container bai_4">
        <h2>Bài 4</h2>
        <div class="form-group">
            <label for="">Nhập chiều dài</label>
            <input type="text" class="form-control" id="chieudai">
        </div>
        <div class="form-group">
            <label for="">Nhập chiều rộng</label>
            <input type="text" class="form-control" id="chieurong">
        </div>
        <button class="btn-btn-dark" onclick="tinhchuvidientich()">Tính chu vi và diện tích hcn</button>
        <div id="hcn" class="text-warning bg-dark"></div>
    </div>

    <div class="container bai_5">
        <h2>Bài 5</h2>
        <div class="form-group">
            <label for="">Nhập số có 2 chữ số</label>
            <input type="text" class="form-control" id="so2chuso">
        </div>
        <button class="btn btn-warning" onclick="tong2kyso()">Tính tổng 2 ký số</button>
        <div id="kquatong2kyso" class="text-white bg-info"></div>
    </div>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="./index.js"></script>
